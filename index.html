<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Titre de la page</title>
		<link rel="stylesheet" href="style.css">
		<script src="webcam.js" async></script>
	</head>
	<body>
		<header class="bgblue">
			<div class="menu-item">
				title
			</div>
			<div class="menu-item login-form">
				Login <input type="text" name="login" id="login">
				Pass <input type="password" name="passwd" id="passwd">
			</div>
		</header>

		<div id="cam">
			<video id="video"></video>
			<img src="./bower.png" class="toy" draggable="true" style="top:0px;left:0px;">
		</div>

		<button id="startbutton">Prendre une photo</button>
		<br />
		<canvas id="canvas"></canvas>
		<img src="http://placekitten.com/g/320/261" id="photo" alt="photo">

		<input type="hidden" id="postcache">
		<div class="images">
			<img src="./bower.png" id="bower" class="toy" draggable="true">
			<img src="https://media.giphy.com/media/bnZO61TOFUNXy/giphy.gif" id="fire">
			<img src="./dino.png" class="toy" id="dino" draggable="true">
		</div>
	</body>
</html>
